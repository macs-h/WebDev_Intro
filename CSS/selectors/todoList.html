<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>

    <link rel="stylesheet" href="todoList.css">
</head>
<body>
    <h1>Todo List</h1>

    <ul>
        <li class="completed">
            <!-- `checked` checks the checkbox by default on page load. -->
            <input type="checkbox" checked>
            Walk Doggo
        </li>
        <li class="completed">
            <input type="checkbox">
            Buy groceries
        </li>
        <li id="special">
            <input type="checkbox">
            Finish off web bootcamp
        </li>

    </ul>
</body>
</html>
