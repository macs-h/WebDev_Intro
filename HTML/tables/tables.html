<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table practice</title>
</head>
<body>

    <!-- `thead` == `th` -->
    <!-- `tbody == `td` -->

    <table border="1">
        <!-- `tr` stands for table row -->
        <tr>
            <th>Table Header</th> <!-- `th` for each column header -->
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Red</td>  <!-- one `td` for each cell -->
            <td>Blue</td>
        </tr>
    </table>
</body>
</html>
